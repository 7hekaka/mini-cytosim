<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini‑Cytosim 2D</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f5f5f5;
    }
    #controls {
      margin: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    #simCanvas {
      border: 1px solid #ccc;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>Mini‑Cytosim 2D</h1>
  <div id="controls">
    <label>
      Fibers:
      <input type="number" id="numFib" value="10" min="1" max="200" step="1">
    </label>
    <label>
      Crosslinkers:
      <input type="number" id="numCL" value="20" min="0" max="500" step="1">
    </label>
    <button id="startBtn">Start Simulation</button>
  </div>
  <canvas id="simCanvas" width="600" height="600"></canvas>
  <canvas id="clChart" width="600" height="200"></canvas>
  <!-- Load Chart.js from a CDN; this is used to display the crosslinker lengths -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Main application script; this imports the WebAssembly module and runs the simulation -->
  <script type="module" src="./main.js"></script>
</body>
</html>
